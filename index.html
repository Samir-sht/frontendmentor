<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <section class="preview_card">
      <div class="container">
        <div class="left_side">
          <h2>Get <b>insights</b> that help your business grow.</h2>

          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="stats">
            <div class="stats_1">10k+ <br /><span>companies</span></div>
            <div class="stats_1">
              314 <br />
              <span>templates</span>
            </div>
            <div class="stats_1">12m+ <br /><span>queries</span></div>
          </div>
        </div>
        <div class="right_side">
          <img src="images/image-header-desktop.jpg" alt="image" />
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">samir</a>.
      </div>
    </section>
  </body>
</html>
